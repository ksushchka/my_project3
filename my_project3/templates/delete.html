<html lang="ru">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="static/css/style.css">
      <title>Добавить книгу или автора</title>
  </head>
  <body>
  <h1>Добавить книгу</h1>
  <h3><a href="http://127.0.0.1:8080">Библиотека</a></h3>
    <div>
        <form class="add_form" method="post">
            <div class="form-group">
                <label for="book">Выберите произведение</label>
                <select class="form-control" id="book" name="book">
                    {% for i in books %}
                        <option>"{{i[1]}}" {{i[2]}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Удалить">
        </form>
    </div>
  <h1>Удалить автора</h1>
    <div>
        <form class="add_form" method="post">
            <div class="form-group">
                <label for="author">Выберите произведение</label>
                <select class="form-control" id="author" name="author">
                    {% for i in authors %}
                        <option>{{i[1]}}</option>
                    {% endfor %}
                </select>
            </div>
            <label>ВНИМАНИЕ! Будут также удалены все книги этого автора</label>
            <input type="submit" value="Удалить">
        </form>
    </div>
  </body>
</html>
